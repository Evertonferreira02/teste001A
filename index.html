<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Dia das Mães!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f0; /* Um tom de rosa claro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }
        .heart {
            color: #ff69b4; /* Rosa mais vibrante */
            font-size: 4em;
            margin-bottom: 20px;
            cursor: pointer;
            animation: pulse 1.5s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        h1 {
            color: #ff69b4;
            margin-bottom: 10px;
        }
        p {
            color: #333;
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .message {
            font-style: italic;
            color: #777;
        }
        #photo-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #photo-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart" id="heartIcon">❤️</div>
        <h1>Feliz Dia das Mães!</h1>
        <div id="photo-container">
            <img src="lige-001.jpeg" alt="Foto comum">
        </div>
        <p>Para a mulher mais incrível da minha vida.</p>
        <p class="message" id="specialMessage"></p>
    </div>

    <script>
        const heartIcon = document.getElementById('heartIcon');
        const specialMessage = document.getElementById('specialMessage');
        const messages = [
            "Seu amor é o meu maior presente.",
            "Obrigado por tudo",
            "Você é a luz da minha vida.",
            "Feliz Dia das Mães minha princesa!"
        ];

        heartIcon.addEventListener('click', () => {
            const randomIndex = Math.floor(Math.random() * messages.length);
            specialMessage.textContent = messages[randomIndex];
            // Adiciona um pequeno efeito de "pop" ao coração
            heartIcon.style.transform = 'scale(1.2)';
            setTimeout(() => {
                heartIcon.style.transform = 'scale(1)';
            }, 100);
        });

        // Exibe uma mensagem inicial após um breve delay
        setTimeout(() => {
            specialMessage.textContent = messages[0];
        }, 1000);
    </script>
</body>
</html>
